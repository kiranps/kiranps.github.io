<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <!--<meta property="og:type" content="article"/>-->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:updated_time" content="{{ page.date }}"/>
    <!--<meta property="og:image" content=""/>-->

    <!--<meta property="article:section" content="Development"/>-->
    <!--<meta property="article:tag" content="rails"/>-->
    <meta property="article:published_time" content="{{ page.date }}"/>
    <!--<meta property="article:modified_time" content="2017-02-26T23:12:12-04:00"/>-->

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:description" content="{{ page.description }}"/>
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:site" content="@pskirann"/>
    <meta name="twitter:creator" content="@pskirann"/>
    <!--<meta name="twitter:image" content=""/>-->

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="/">{{ site.name }}</a> &copy; 
        {{ site.time | date: '%Y'  }} &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      if (location.hostname == 'localhost') {
        ga('set', 'sendHitTask', null);
      }
      ga('send', 'pageview');
    </script>   
</body>
</html>
